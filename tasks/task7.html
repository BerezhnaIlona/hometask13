  <body>
    <h1>Задача 7.</h1>
    <p>Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.</p>
    <a href="../index.html" class="back-link">Повернутися на головну сторінку</a>
    <script>
      if (confirm('Почати тестування?')) {
        //1. Приклад масива
        function mathematTask(minValue, maxValue) {
          let randomNumb1 = minValue + Math.floor(Math.random() * (maxValue - minValue + 1));
          let randomNumb2 = minValue + Math.floor(Math.random() * (maxValue - minValue + 1));

          let getAnswer = parseInt(prompt(`${randomNumb1}+${randomNumb2}`, ''));
          if (getAnswer === randomNumb1 + randomNumb2) {
            alert('Відповідь вірна');
          } else alert('Відповідь невірна');
        }
        let taskForUser = setInterval(() => {
          mathematTask(10, 33);
          console.log(1);
        }, 1000);

        setTimeout(() => {
          clearTimeout(taskForUser);
        }, 10000);
      }
    </script>
  </body>
