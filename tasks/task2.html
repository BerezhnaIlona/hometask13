  <body>
    <h1>Задача 2.</h1>
    <p>Дано масив імен спортсменів. Розробити програму для виведення усіх можливих результатів змагань (списки імен у відповідності до місць, які вони займуть).</p>
    <a href="../index.html" class="back-link">Повернутися на головну сторінку</a>
    <script>
      if (confirm('Почати тестування?')) {
        //1. Приклад масива
        function winersArr(step, arr) {
          if (step === 3) {
            for (let j = 1; j <= 3; j++) {
              document.write(`Результат змагань № ${j}<br>`);
              for (let i = 0; i < 3; i++) {
                document.write(`Mісто ${i + 1} займає ${arr[i]}<br>`);
              }
              document.write(`<br><br>`);
            }
          } else {
            winersArr(step + 1, [...arr, 'Mukola']);
            winersArr(step + 1, [...arr, 'Viktor']);
            winersArr(step + 1, [...arr, 'Grugorii']);
          }
        }
        winersArr(0, []);
      }
    </script>
  </body>
